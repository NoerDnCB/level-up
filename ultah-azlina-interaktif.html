<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Selamat Ulang Tahun Azlina üéâ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap');
    body {
      margin: 0;
      padding: 0;
      font-family: 'Fredoka One', cursive;
      background: linear-gradient(135deg, #f2d50f 0%, #da0641 100%);
      color: #fff;
      min-height: 100vh;
      overflow-x: hidden;
    }
    /* HERO GIFT */
    .hero-gift {
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 3;
      position: fixed;
      top: 0; left: 0;
      background: linear-gradient(135deg, #f2d50f 0%, #da0641 100%);
      transition: opacity 0.7s, visibility 0.7s;
    }
    .hero-gift.hide {
      opacity: 0;
      visibility: hidden;
      pointer-events: none;
    }
    .gift-box {
      width: 120px;
      height: 120px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 30px;
      transition: transform 0.2s;
    }
    .gift-box:hover {
      transform: scale(1.08) rotate(-6deg);
    }
    .tap-to-open {
      margin-top: 12px;
      font-size: 1.2rem;
      letter-spacing: 1px;
      color: #fff9;
      text-shadow: 1px 1px 4px #da064175;
      animation: updown 1.2s infinite alternate;
    }
    @keyframes updown {
      0% { transform: translateY(0);}
      100% { transform: translateY(-8px);}
    }
    /* MAIN CONTENT */
    .main-content {
      opacity: 0;
      transition: opacity 1s;
      pointer-events: none;
    }
    .main-content.show {
      opacity: 1;
      pointer-events: all;
    }
    .hero {
      width: 100vw;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: transparent;
      z-index: 2;
      transition: background 0.7s;
      padding-top: 60px;
    }
    .hero h1 {
      font-size: 2.6rem;
      margin-bottom: 24px;
      text-shadow: 2px 4px 8px #da064175;
      letter-spacing: 2px;
      color: #fff;
    }
    .hero .btn-scroll {
      background: #fff0b3;
      color: #da0641;
      font-size: 1.3rem;
      border: none;
      border-radius: 32px;
      padding: 13px 40px;
      margin-top: 16px;
      box-shadow: 0 4px 16px #da064175;
      cursor: pointer;
      font-family: inherit;
      transition: background 0.22s, color 0.22s;
      font-weight: bold;
      letter-spacing: 1px;
    }
    .hero .btn-scroll:hover {
      background: #da0641;
      color: #fff0b3;
    }
    /* MENU MEMORY LINE & UCAPAN */
    .menu-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 45vh;
      background: #fff9;
      padding: 64px 0 64px 0;
      gap: 40px;
    }
    .menu-box {
      display: flex;
      align-items: center;
      gap: 30px;
      background: #fff;
      border-radius: 32px;
      box-shadow: 0 6px 24px #da064140;
      padding: 36px 38px;
      max-width: 410px;
      width: 88vw;
      margin: 0 auto;
      transition: transform 0.18s, box-shadow 0.18s;
      cursor: pointer;
      text-decoration: none;
      border: none;
    }
    .menu-box:active, .menu-box:hover {
      transform: scale(1.03) translateY(-3px);
      box-shadow: 0 10px 32px #da064175;
      background: #fffbe5;
    }
    .menu-icon {
      width: 62px;
      height: 62px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 19px;
      background: linear-gradient(135deg,#f2d50f 60%,#da0641 100%);
      box-shadow: 0 3px 12px #da064188;
      flex-shrink: 0;
    }
    .menu-title {
      font-size: 1.49rem;
      color: #da0641;
      letter-spacing: 1.2px;
      font-family: inherit;
      font-weight: bold;
      text-shadow: 0 2px 7px #f2d50f33;
    }
    .credit {
      margin-top: 60px;
      font-size: 1rem;
      color: #fff9;
      text-shadow: 1px 1px 2px #a06c23b3;
      letter-spacing: 1px;
      text-align: center;
      margin-bottom: 22px;
    }
    @media (max-width: 650px) {
      .hero h1 { font-size: 1.6rem; }
      .menu-title { font-size: 1.13rem; }
      .menu-box { padding: 17px 10px; gap: 14px; }
      .menu-icon { width: 42px; height: 42px; }
    }
  </style>
</head>
<body>
  <!-- HERO GIFT -->
  <div class="hero-gift" id="heroGift">
    <div class="gift-box" id="giftBox" title="Klik untuk membuka kado">
      <!-- SVG Gift Icon -->
      <svg width="100%" height="100%" viewBox="0 0 120 120">
        <rect x="18" y="48" width="84" height="54" rx="10" fill="#fff0b3" stroke="#da0641" stroke-width="4"/>
        <rect x="18" y="48" width="84" height="18" rx="7" fill="#f77" stroke="#da0641" stroke-width="4"/>
        <rect x="54" y="48" width="12" height="54" fill="#da0641"/>
        <rect x="38" y="30" width="44" height="20" rx="10" fill="#f77" stroke="#da0641" stroke-width="3"/>
        <path d="M60 30 C 48 16, 36 32, 60 40" fill="none" stroke="#da0641" stroke-width="4"/>
        <path d="M60 30 C 72 16, 84 32, 60 40" fill="none" stroke="#da0641" stroke-width="4"/>
        <circle cx="60" cy="30" r="7" fill="#fff0b3" stroke="#da0641" stroke-width="2"/>
      </svg>
    </div>
    <div class="tap-to-open">Klik kado untuk membuka üéÅ</div>
  </div>
  <!-- MAIN CONTENT -->
  <div class="main-content" id="mainContent">
    <div class="hero" id="hero">
      <h1>Selamat Ulang Tahun Azlina üéâ</h1>
      <button class="btn-scroll" id="btnScroll">Selengkapnya</button>
    </div>
    <!-- MENU SECTION -->
    <section class="menu-section" id="menuSection">
      <a href="memory-azlina.html" class="menu-box">
        <div class="menu-icon">
          <!-- Camera/Memory SVG Icon -->
          <svg width="38" height="38" viewBox="0 0 38 38" fill="none">
            <rect x="4" y="10" width="30" height="20" rx="5" fill="#fff9b2" stroke="#da0641" stroke-width="2"/>
            <circle cx="19" cy="20" r="6" fill="#da0641" stroke="#f2d50f" stroke-width="2"/>
            <circle cx="19" cy="20" r="3" fill="#fff" />
            <rect x="13" y="6" width="12" height="6" rx="3" fill="#da0641" stroke="#f2d50f" stroke-width="1.2"/>
          </svg>
        </div>
        <div class="menu-title">Memory Line</div>
      </a>
      <a href="ucapan-azlina.html" class="menu-box">
        <div class="menu-icon">
          <!-- Chat/Message SVG Icon -->
          <svg width="38" height="38" viewBox="0 0 38 38" fill="none">
            <rect x="4" y="8" width="30" height="20" rx="6" fill="#fff0b3" stroke="#da0641" stroke-width="2"/>
            <path d="M8 28 L19 22 L30 28" stroke="#da0641" stroke-width="2" fill="none" />
            <circle cx="14" cy="18" r="2" fill="#da0641"/>
            <circle cx="19" cy="18" r="2" fill="#da0641"/>
            <circle cx="24" cy="18" r="2" fill="#da0641"/>
          </svg>
        </div>
        <div class="menu-title">Ucapan dari Dian</div>
      </a>
    </section>
    <div class="credit">Dibuat spesial untuk Azlina üíõ oleh partner ulang tahunmu</div>
  </div>
  <script>
    // Gift to Main transition
    const heroGift = document.getElementById('heroGift');
    const mainContent = document.getElementById('mainContent');
    const giftBox = document.getElementById('giftBox');
    mainContent.classList.remove('show');
    giftBox.addEventListener('click', function() {
      heroGift.classList.add('hide');
      setTimeout(() => {
        mainContent.classList.add('show');
      }, 700);
    });

    // Smooth scroll to Menu Section
    document.getElementById('btnScroll').addEventListener('click', function() {
      document.getElementById('menuSection').scrollIntoView({behavior: 'smooth'});
    });
  </script>
</body>
</html>
